name: Build new github pages and Deploy automatically
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build and Deploy
      run: sed -i "s/:ACCESS_TOKEN/:${{secrets.ACCESS_TOKEN}}/g" _config.yml && npm install && npm install hexo-cli -g && hexo generate && hexo deploy